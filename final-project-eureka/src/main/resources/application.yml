#Spring Cloud Configuration

#port number
server:
  port: 8761

#eureka configuration
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    enable-self-preservation: false
    wait-time-in-ms-when-sync-empty: 0